<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>服务端配置管理</title>
	<script type="text/javascript">
		$(function() {
			//$("#addForm").platformvalidate();
		});
	</script>
	</head>
	<body>
		<div th:fragment="content" th:remove="tag">
			<div class="header lighter smaller blue">
				<h3><span class="glyphicon glyphicon-th-list"></span><i class="icon-setting"></i>&nbsp;服务端配置管理<small>&nbsp;</small></h3>
			</div>

			<form method="POST" th:object="${company}">
				<div class="form-group form-group-lg">
					<div class="input-group">
					  <div class="input-group-addon">店铺名称：</div>
					  <input name="name" type="text" class="form-control" th:value="${company.name}" placeholder="请输入店铺名称" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">店铺编号：</div>
						<input name="token" type="text" class="form-control" th:value="${company.token}" placeholder="请输入店铺编号，由服务端提供" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<div class="input-group">
					  <div class="input-group-addon">服务根路径：</div>
					  <input name="baseUrl" type="text" class="form-control" th:value="${company.baseUrl}" placeholder="请输入服务根路径，如：http://" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<div class="input-group">
					  <div class="input-group-addon">服务端口：</div>
					  <input name="basePort" type="number" class="form-control" th:value="${company.basePort}" placeholder="请输入服务端口，如：80" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">上传URL：</div>
						<input name="uploadUrl" type="text" class="form-control" th:value="${company.uploadUrl}" placeholder="上传数据的URL，如：/client/api/upload" />

						<div class="input-group-addon">上传时间间隔：</div>
						<input name="uploadTime" type="number" class="form-control" th:value="${company.uploadTime}" placeholder="上传时间间隔，一般25秒" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">下载URL：</div>
						<input name="downloadUrl" type="text" class="form-control" th:value="${company.downloadUrl}" placeholder="下载数据的URL，如：/client/api/download" />

						<div class="input-group-addon">下载时间间隔：</div>
						<input name="downloadTime" type="number" class="form-control" th:value="${company.downloadTime}" placeholder="下载时间间隔，一般15秒" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">店铺电话：</div>
						<input name="phone" type="text" class="form-control" th:value="${company.phone}" placeholder="输入店铺地电话" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">店铺地址：</div>
						<input name="address" type="text" class="form-control" th:value="${company.address}" placeholder="输入店铺地地址" />
					</div>
				</div>
				<button type="submit" class="btn btn-primary submit-update-btn">保存设置</button>
			</form>
		</div>
	</body>
</html>
