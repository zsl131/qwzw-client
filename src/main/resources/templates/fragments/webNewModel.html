<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${session.appConfig ne null ? session.appConfig.appName:'未初始化'}+'-用户登陆'">用户登陆</title>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/x-icon" href="/favicon.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <script type="text/javascript" src="/basic/js-lib/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="/basic/bootstrap3/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="/basic/bootstrap3/css/bootstrap.min.css"/>

    <script type="text/javascript" src="/basic/admin/myself/cms.admin.js"></script>
    <script type="text/javascript" src="/basic/admin/myself/my_filter.js"></script>

    <!-- Font Awesome-->
    <!--<link rel="stylesheet" href="/basic/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/basic/font-awesome/css/font-awesome.min.css" />-->
    <!-- Font Awesome-->
    <link rel="stylesheet" href="/basic/font-awesome-4.7.0/css/font-awesome.min.css" />
    <!--[if IE 7]>
    <link rel="stylesheet" href="/basic/font-awesome/css/font-awesome-ie7.min.css" />
    <![endif]-->

    <script type="text/javascript" src="/basic/admin/myself/public.js"></script>

    <link rel="stylesheet" href="/basic/login-new/login.css"/>
    <link rel="stylesheet" href="/web/web-model.css"/>
    <script type="text/javascript" src="/basic/admin/myself/delete.js"></script>
    <script type="text/javascript" src="/basic/login-new/login.js"></script>
    <script type="text/javascript" src="/web/web-model.js"></script>
    <script type="text/javascript" src="/web/web-card.js"></script>

    <script type="text/javascript">
        $(function() {
            $(".logout-href").deleteFun({title:'退出提示',msg:'确定退出系统吗？'});
        });
    </script>
    <style>
        html, body {
            background:#f1f2f6;
        }
    </style>
</head>
<body>
<div class="container-fluild head-part">
    <div class="container" style="position:relative;">
        <a href="/"><i class="fa fa-rmb login-icon"></i></a>
        <span th:text="${session.company ne null ? session.company.name : '收银系统'}" class="login-title">登陆</span>

        <div class="head-part-div">
            <div class="top-show">
                午餐：<b class="breakfastPrice">-</b>元/位，晚餐：<b class="dinnerPrice">-</b>元/位，押金：<b class="bondMoney">-</b>元/单。
            </div>
            <div class="bottom-show" style="float:right;">
                <!--<ul class="opt-ul" th:if="${session.login_worker ne null}">
                    <li><a href="/" class="btn" type="button"><img th:src="${session.login_worker.headimgurl}" style="width:24px;border-radius:20px;"/> 收银员：<span class="cashier" th:text="${session.login_worker.name}"></span></a></li>
                    <li><a href="/web/member/list" class="btn btn-primary"><i class="fa fa-user-secret"></i> 会员</a></li>
                    <li><a href="javascript:;" class="btn btn-info"><i class="fa fa-random"></i> 换班</a></li>
                    <li><a href="/web/updatePwd" class="btn btn-warning"><i class="fa fa-unlock-alt"></i> 改密</a></li>
                    <li><a href="/public/logout" class="btn btn-danger logout-href"><i class="fa fa-close"></i> 退出</a></li>
                </ul>-->
                <div th:replace="web/modelNav :: content" th:remove="tag"></div>
            </div>
        </div>
    </div>
</div>

<div class="container text-center" style="text-align:center;border:1px #3b8cff solid;"></div>

<div class="container" style="padding:10px 0px 65px 0px;">
    <div th:include="this :: content"></div>
</div>

<div class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="container text-center login-bottom">
        &copy;<span class="show-year">2016</span><span th:text="${session.appConfig ne null ? session.appConfig.contant:'系统管理员'}"></span>
    </div>
</div>
<div th:each="arg : ${args}" class="search-filter-div">
    <input th:value="${arg.value}" type="hidden" th:attr="targetId=${arg.key}"/>
</div>
</body>
</html>
