<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="content" th:remove="tag">
            <div id="sys_filter" class="form-inline" style="padding-bottom:10px;">
                <div class="input-group">
                    <span class="input-group-addon">订单号</span>
                    <input type='text' style="width:140px;" class='filter_element form-control' opt="like" name='filter_no'/>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">日期</span>
                    <input type='text' style="width:140px;" class='filter_element form-control' opt="like" name='filter_createTime'/>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">收银员</span>
                    <input type='text' style="width:140px;" class='filter_element form-control' opt="like" name='filter_cashierName'/>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">桌号</span>
                    <input type='text' style="width:140px;" class='filter_element form-control' opt="like" name='filter_tableName'/>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">状态</span>
                    <select class='filter_element form-control' opt="eq" name='filter_status'>
                        <option value="">=全部=</option>
                        <option value="-1">已关闭</option>
                        <option value="0">用餐中</option>
                        <option value="1">已完成</option>
                    </select>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">支付方式</span>
                    <select class='filter_element form-control' opt="eq" name='filter_payType'>
                        <option value="">=全部=</option>
                        <option value="1">现金支付</option>
                        <option value="2">微信支付</option>
                        <option value="3">支付宝支付</option>
                        <option value="4">刷新支付</option>
                        <option value="5">商场支付</option>
                    </select>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">抹零标记</span>
                    <select class='filter_element form-control' opt="eq" name='filter_removeDot'>
                        <option value="">=全部=</option>
                        <option value="1">抹零</option>
                        <option value="0">未抹零</option>
                    </select>
                </div>

                <span><button type="button" class="btn btn-primary btn-sm" id="beginFilter">查询</button></span>
            </div>
        </div>
    </body>
</html>
