<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/webModel">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>未审核卡券</title>
    <link type="text/css" rel="stylesheet" href="/web/web-orders.css"/>
    <script type="text/javascript" src="/web/web-card-apply.js"></script>
    <style>
        td {
            text-align:left;
        }
    </style>
</head>
<body>
<div th:fragment="content" th:remove="tag">

    <div class="table-responsive" style="background:#FFF; padding:10px;">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>类型</th>
                <th>卡号</th>
                <th>申请时间</th>
                <th>申请原因</th>
                <th>操作</th>
            </tr>
            </thead>

            <tr th:each="obj : ${datas}">
                <td>
                    <span th:switch="${obj.cardType}">
                        <span th:case="1">10元券</span>
                        <span th:case="2">45元券</span>
                        <span th:case="3">55元券</span>
                    </span>
                </td>
                <td th:text="${obj.cardNo}"></td>
                <td th:text="${obj.applyCreateTime}"></td>
                <td th:text="${obj.applyReason}"></td>
                <td>
                    <a href="javascript:void(0)" class="resubmit-href" th:attr="cardNo=${obj.cardNo},objId=${obj.id}"><i class="fa fa-level-up"></i> 重新提交申请</a>
                </td>
            </tr>
        </table>

        <div th:include="fragments/page :: pager" th:remove="tag"></div>
    </div>
</div>
</body>
</html>
