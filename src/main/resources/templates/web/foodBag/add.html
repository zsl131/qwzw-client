<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/webModel">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript" src="/basic/validate/bootstrapValidator.js"></script>
		<script src="/web/qwzw/web-bag-add.js"></script>
		<link type="text/css" rel="stylesheet" href="/web/web-orders.css"/>
		<title>添加会员</title>
		<style>
			.single-level {
				float:left; margin-right:5px; border:1px #ddd solid; font-weight:normal; padding:0px 8px; border-radius:5px; background:#FaFAFA;
			}
		</style>
	</head>
	<body>
		<div th:fragment="content" th:remove="tag">
			<div th:replace="web/foodBag/bag-title-opts :: content" th:remove="tag"></div>

			<form method="POST" th:object="${bag}" id="dataForm" onsubmit="return checkData();" style="background:#FFF; padding:10px;">
				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">套餐名称：</div>
						<input name="name" type="text" class="form-control" th:value="${bag.name}" placeholder="请输入套餐名称" />
					</div>
				</div>

				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">套餐备注：</div>
						<input name="remark" type="text" maxlength="11" class="form-control" th:value="${bag.remark}" placeholder="请输入套餐备注" />
					</div>
				</div>
				<input type="hidden" name="token" value="${session.token}"/>
				<button type="submit" class="btn btn-primary">确定提交</button>
			</form>
		</div>
	</body>
</html>
